name: Uptest test

on:
  
    workflow_dispatch:

env:
  TZ: Asia/Shanghai

jobs:
  Update:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: GetTime
      id: date
      run: echo "::set-output name=date::$(date +'%Y-%m-%d %H:%M:%S CST')"

    - name: Update
      run: |

        # 成人源
        rm -f AdultVideo.txt && wget http://adultiptv.net/chs.m3u -O AdultVideo.txt
     

         sed -i -n '/XXX/,+1p' AdultVideo.txt
         sed -i 's/XXX/成人频道_9527/' AdultVideo.txt
        sed -i '#genre#' AdultVideo.txt
        sed -i '/^\s*$/d' AdultVideo.txt
         
        echo "Auto Update IPTV in ${{ steps.date.outputs.date }}" > README.md

    - name: Clean
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git checkout --orphan latest_branch
        git add -A
        git commit -am "${{ steps.date.outputs.date }}"
        git branch -D Files
        git branch -m Files

    - name: Push
      run: git push -f origin Files
